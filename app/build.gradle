apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "kr.ds.karaokesong"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 16
        versionName "1.4.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        //prod를 선택하여 사이닝 함.
        dev {
            minSdkVersion 21
        }
        prod {
            minSdkVersion 15
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile files('libs/listviewanimations_lib-core-slh_3.1.0.jar')
    compile files('libs/listviewanimations_lib-core_3.1.0.jar')
    compile files('libs/listviewanimations_lib-manipulation_3.1.0.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/universal-image-loader-1.8.4.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')

    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.google.android.gms:play-services:10.0.1'

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.mikhaellopez:circularimageview:3.0.2'

    compile 'io.github.yavski:fab-speed-dial:1.0.6'
    compile 'com.kailashdabhi:om-recorder:1.1.3'

    compile 'com.facebook.android:audience-network-sdk:4.+'
    compile 'com.github.demoNo:AutoScrollViewPager:v1.0.2'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile "me.leolin:ShortcutBadger:1.1.16@aar"



}
apply plugin: 'com.google.gms.google-services'